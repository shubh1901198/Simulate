name: CI - Simulate & Deploy (Two K8s Runs)

# This workflow runs a Python check, builds a Docker image, and then runs the image
# as two separate Jobs inside a KinD Kubernetes cluster to test for consistency.
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write # Needed for pushing the Docker image to GHCR

jobs:
  test:
    name: Run simulation and comparison (Local Python Check)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas boto3

      - name: Run simulate_trip_a.py
        run: python simulate_trip_a.py

      - name: Run compare_trips.py
        run: python compare_trips.py || true

      - name: Rename Log with Run ID (Pre-K8s Check)
        run: |
          # The result of this check is saved as an artifact, but not included in the final email log.
          mv trip_comparison.log trip_comparison_${{ github.run_id }}_python_check.log

      - name: Upload artifacts (Local Python Output)
        uses: actions/upload-artifact@v4
        with:
          name: trip-artifacts-${{ github.run_id }}
          path: |
            trip_a_generated.csv
            trip_comparison_${{ github.run_id }}_python_check.log

  build-and-push:
    name: Build and push Docker image to GHCR
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: shubh1901198
          password: ${{ secrets.GHCR_PAT }}
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: shubh1901198
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ghcr.io/shubh1901198/trip-simulation:latest .
          docker push ghcr.io/shubh1901198/trip-simulation:latest   
    
# --- JOB 1: First K8s Execution (Generates Detailed Log) ---
  k8s-run-1:
    name: K8s Execution_1 #1 (Detailed Log)
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: shubh1901198
          password: ${{ secrets.GHCR_PAT }}

      - name: Create KinD Cluster
        run: kind create cluster
          
      - name: Pull Image to Runner Docker Daemon
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/trip-simulation:latest
          docker pull "$IMAGE"

      - name: Load Docker Image into KinD
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/trip-simulation:latest
          kind load docker-image "$IMAGE"
      
      - name: Apply Job YAML (Run #1)
        run: kubectl apply -f k8s/job.yaml

      - name: Wait for Job #1 completion
        run: kubectl wait --for=condition=complete --timeout=120s job/trip-simulation-job || true

      - name: Capture Detailed K8s Log (Run #1)
        run: |
          POD=$(kubectl get pods --selector=job-name=trip-simulation-job -o jsonpath='{.items[0].metadata.name}')
          kubectl logs "$POD" > k8s-run-1-detailed.log
          
          # Prepare the file for run 2 by adding a header and the content
          echo -e "Trip Comparison Log - K8S RUN #1 (${{ github.run_id }})\n" > combined-k8s-logs-${{ github.run_id }}.txt
          echo "====================================================================================================" >> combined-k8s-logs-${{ github.run_id }}.txt
          cat k8s-run-1-detailed.log >> combined-k8s-logs-${{ github.run_id }}.txt

      - name: Upload Temporary K8s Artifacts for Run #2
        uses: actions/upload-artifact@v4
        with:
          name: temp-k8s-run-1-log
          path: combined-k8s-logs-${{ github.run_id }}.txt

      - name: Delete KinD Cluster
        if: always() 
        run: kind delete cluster

# --- JOB 2: Second K8s Execution (Finalizes Log and Emails) ---
  k8s-run-2:
    name: K8s Execution_2 #2 (Final Consolidation & Email)
    runs-on: ubuntu-latest
    needs: [build-and-push, k8s-run-1]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      ## --- LOG CONSOLIDATION START ---
      - name: Download First K8s Run Log
        uses: actions/download-artifact@v4
        with:
          name: temp-k8s-run-1-log

      - name: Set Log File Name ENV
        run: |
              echo "FINAL_LOG_NAME=combined-k8s-logs-19528409856.txt" >> $GITHUB_ENV
              echo "FINAL_CSV_NAME=trip_a_generated_K8S_RUN2.csv" >> $GITHUB_ENV
              touch trip_a_generated_K8S_RUN2.csv

      ## --- LOG CONSOLIDATION END ---

      - name: Install KinD and Kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          [ "$(uname -m)" = x86_64 ] && curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo install ./kind /usr/local/bin/kind
          
      - name: Create KinD Cluster (Run #2)
        run: kind create cluster
      
      - name: Pull Image to Runner Docker Daemon (Run #2)
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/trip-simulation:latest
          docker pull "$IMAGE"

      - name: Load Docker Image into KinD (Run #2)
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/trip-simulation:latest
          kind load docker-image "$IMAGE"

      - name: Apply Job YAML (Run #2)
        run: kubectl apply -f k8s/job.yaml

      - name: Wait for Job #2 completion
        run: kubectl wait --for=condition=complete --timeout=120s job/trip-simulation-job || true

      - name: Capture and Append K8s Job logs (Run #2)
        run: |
          # Append a clear header for the second run
          echo -e "\n\n=======================================================" >> ${{ env.FINAL_LOG_NAME }}
          echo "--- LOGS FROM KUBERNETES JOB EXECUTION (K8S RUN #2 CONSOLE) ---" >> ${{ env.FINAL_LOG_NAME }}
          echo "=======================================================\n" >> ${{ env.FINAL_LOG_NAME }}
          
          # Get the Pod name and append logs
          POD=$(kubectl get pods --selector=job-name=trip-simulation-job -o jsonpath='{.items[0].metadata.name}')
          kubectl logs "$POD" >> ${{ env.FINAL_LOG_NAME }} || true
          
      - name: Upload Final Combined K8s Log
        uses: actions/upload-artifact@v4
        with:
          name: final-combined-k8s-log-${{ github.run_id }}
          path: |
            ${{ env.FINAL_LOG_NAME }}
            ${{ env.FINAL_CSV_NAME }}

      - name: Send Email with Artifacts ðŸ“§
        uses: dawidd6/action-send-mail@v6
        if: always()
        with:
          # --- IMPORTANT: USE GMAIL APP PASSWORD (secrets.MAIL_PASSWORD) ---
          server_address: smtp.gmail.com 
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          
          subject: 'CI/CD Run ${{ github.run_id }} Complete: K8s Simulation Inconsistency Check'
          body: |
            Workflow completed with two successive runs in the KinD cluster. 
            
            Compare the results in the attached log to assess environment consistency.
            
            Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
          to: 'recipient@example.com' # UPDATE THIS
          from: 'sender@example.com'   # UPDATE THIS
          
          attachments: ${{ env.FINAL_LOG_NAME }}, ${{ env.FINAL_CSV_NAME }}
         
          
      - name: Delete KinD Cluster (Run #2)
        if: always()
        run: kind delete cluster
