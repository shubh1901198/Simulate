name: CI - Simulate & Deploy (Single K8s Pod, Sequential Runs)

# This workflow builds a Docker image and runs the simulation twice sequentially
# inside a single Kubernetes Pod (using InitContainer + Main Container) via KinD,
# to test for environmental consistency.
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write # Needed for pushing the Docker image to GHCR

jobs:
  # --- JOB 0: Python Check (Fast Fail Gate) ---
  test:
    name: Run Python Tests/Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Run Dummy Check
        run: echo "Python check passed. Replace this with your actual tests."

  # --- JOB 1: Build and Push Docker Image ---
  build-and-push:
    name: Build and push Docker image to GHCR
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Log in to GHCR üîë
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Use built-in token for secure GHCR access

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=ghcr.io/${{ github.repository_owner }}/trip-simulation:latest
          docker build -t "$IMAGE_TAG" .
          docker push "$IMAGE_TAG"
          
# --- JOB 2: Single K8s Sequential Execution (Consolidated Log) ---
  k8s-sequential-run:
    name: K8s Sequential Execution (Single Pod)
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Login required to pull the image from GHCR onto the runner's Docker daemon
      - name: Log in to GHCR üîë
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install KinD and Kubectl üõ†Ô∏è
        run: |
          # Install Kubectl
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          # Install KinD
          [ "$(uname -m)" = x86_64 ] && curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo install ./kind /usr/local/bin/kind
          
      - name: Create KinD Cluster üèóÔ∏è
        run: kind create cluster
          
      - name: Pull Image and Load into KinD
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/trip-simulation:latest
          docker pull "$IMAGE"
          kind load docker-image "$IMAGE"
      
      # Substitute the placeholder in k8s/job.yaml with the actual owner name
      - name: Prepare K8s Job YAML
        run: |
          sed -i "s|<YOUR_OWNER>|${{ github.repository_owner }}|g" k8s/job.yaml

      - name: Apply Job YAML (Sequential Run)
        run: kubectl apply -f k8s/job.yaml

      - name: Wait for Job completion (Max 5 minutes)
        run: kubectl wait --for=condition=complete --timeout=300s job/trip-simulation-job

      - name: Capture Final Consolidated Log üìù
        run: |
          FINAL_LOG_NAME="combined-sequential-log-${{ github.run_id }}.txt"
          POD=$(kubectl get pods --selector=job-name=trip-simulation-job -o jsonpath='{.items[0].metadata.name}')
          
          # Capture the full log from all containers (Init and Main)
          echo -e "Sequential Simulation Log (Single Pod)\n" > "$FINAL_LOG_NAME"
          echo "====================================================================================================" >> "$FINAL_LOG_NAME"
          kubectl logs "$POD" --all-containers=true >> "$FINAL_LOG_NAME"
          
          # Placeholder CSV creation
          FINAL_CSV_NAME="trip_a_generated_K8S_SEQUENTIAL.csv"
          echo "FINAL_CSV_NAME=$FINAL_CSV_NAME" >> $GITHUB_ENV
          touch "$FINAL_CSV_NAME"
          
      - name: Upload Final Combined Log and CSV
        uses: actions/upload-artifact@v4
        with:
          name: final-combined-log-${{ github.run_id }}
          path: |
            ${{ env.FINAL_LOG_NAME }}
            ${{ env.FINAL_CSV_NAME }}

      - name: Send Email with Artifacts üìß
        uses: dawidd6/action-send-mail@v6
        if: always()
        with:
          # Use your actual secrets
          server_address: smtp.gmail.com 
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          
          subject: 'CI/CD Run ${{ github.run_id }} Complete: K8s Sequential Consistency Check'
          body: |
            Workflow completed with two sequential runs inside a single Kubernetes Pod.
            
            Compare Run #1 (Init Container) and Run #2 (Main Container) in the attached log.
            
            Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
          to: 'your-recipient@example.com' 
          from: 'your-sender@example.com' 
          
          attachments: ${{ env.FINAL_LOG_NAME }}, ${{ env.FINAL_CSV_NAME }}
          
      - name: Delete KinD Cluster üóëÔ∏è
        if: always()
        run: kind delete cluster || true
