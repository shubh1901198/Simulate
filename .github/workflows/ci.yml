name: CI - Simulate & Deploy

# Run the Python scripts, build/push an image, and optionally deploy to Kubernetes
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Run simulation and comparison
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas boto3
      - name: Run simulate_trip_a.py
        run: python simulate_trip_a.py

      - name: Run compare_trips.py
        run: python compare_trips.py || true

      - name: Rename Log with Run ID
        run: |
          # Rename the fixed log file to include the unique GITHUB_RUN_ID for later consolidation
          mv trip_comparison.log trip_comparison_${{ github.run_id }}.log
      - name: Upload artifacts (CSV + temporary log)
        uses: actions/upload-artifact@v4
        with:
          name: trip-artifacts-${{ github.run_id }}
          path: |
            trip_a_generated.csv
            trip_comparison_${{ github.run_id }}.log
  build-and-push:
    name: Build and push Docker image to GHCR
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/trip-simulation:latest
          file: dockerfile

  run-image:
    name: Run built image and collect artifacts
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image from GHCR
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/trip-simulation:latest
          docker pull "$IMAGE"
      - name: Run image and persist outputs to workspace
        # Mount workspace so generated files are written back to the runner for upload
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/trip-simulation:latest
          mkdir -p $GITHUB_WORKSPACE/out
          docker run --rm -v "$GITHUB_WORKSPACE":/app -w /app "$IMAGE"
      - name: Prepare Combined Log File (Step 1)
        run: |
          # Rename the comparison log and CSV to their final unique names
          FINAL_LOG_NAME="combined-trip-logs-${{ github.run_id }}.txt"
          mv trip_comparison.log "$FINAL_LOG_NAME"
          mv trip_a_generated.csv trip_a_generated_${{ github.run_id }}.csv
      - name: Upload temporary Artifacts for Deployment Job
        uses: actions/upload-artifact@v4
        with:
          # Use a fixed name for the temporary artifact so the next job can easily download it
          name: temp-combined-log
          path: |
            combined-trip-logs-${{ github.run_id }}.txt
            trip_a_generated_${{ github.run_id }}.csv
  deploy:
    name: Deploy job to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-and-push, run-image] # Dependency on run-image is crucial for the log file
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      ## --- LOG CONSOLIDATION START ---
      - name: Download Simulation Log
        uses: actions/download-artifact@v4
        with:
          name: temp-combined-log

      - name: Set Log and CSV File Name ENV
        run: |
          # Set the expected unique file names for use in subsequent steps
          echo "FINAL_LOG_NAME=combined-trip-logs-${{ github.run_id }}.txt" >> $GITHUB_ENV
          echo "FINAL_CSV_NAME=trip_a_generated_${{ github.run_id }}.csv" >> $GITHUB_ENV
      ## --- LOG CONSOLIDATION END ---

      - name: Install KinD and Kubectl
        run: |
          # Install Kubectl
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          # Install KinD
          [ "$(uname -m)" = x86_64 ] && curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo install ./kind /usr/local/bin/kind
          
      - name: Create KinD Cluster
        run: kind create cluster
          
      - name: Verify KinD Cluster Access
        run: kubectl wait --for=condition=Ready node/kind-control-plane --timeout=60s

      - name: Apply Job YAML
        run: kubectl apply -f k8s/job.yaml

      - name: Wait for Job completion
        run: kubectl wait --for=condition=complete --timeout=120s job/trip-simulation-job || true

      - name: Capture and Append K8s Job logs (Step 2)
        run: |
          # Append the K8s logs to the existing file using '>>'
          echo -e "\n\n=======================================================" >> ${{ env.FINAL_LOG_NAME }}
          echo "  --- LOGS FROM KUBERNETES JOB EXECUTION (Pod Console) ---" >> ${{ env.FINAL_LOG_NAME }}
          echo "=======================================================\n" >> ${{ env.FINAL_LOG_NAME }}
          
          # Get the Pod name and append logs
          POD=$(kubectl get pods --selector=job-name=trip-simulation-job -o jsonpath='{.items[0].metadata.name}')
          kubectl logs "$POD" >> ${{ env.FINAL_LOG_NAME }} || true
          
      - name: Upload Final Combined Log and Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: final-combined-log-${{ github.run_id }}
          path: |
            ${{ env.FINAL_LOG_NAME }}
            ${{ env.FINAL_CSV_NAME }}
      - name: Send Email with Artifacts ðŸ“§
        uses: dawidd6/action-send-mail@v6
        with:
          # Configure these server settings based on your email provider (e.g., Gmail, Outlook, SendGrid)
          server_address: smtp.gmail.com 
          server_port: 465
          secure: true
          # Use GitHub Secrets for secure credentials
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          
          # Email Content
          subject: 'CI/CD Run ${{ github.run_id }} Complete: K8s Trip Simulation Report'
          body: |
            The CI/CD workflow for ${{ github.repository }} has completed.
            Status: ${{ job.status }}
            
            Find the combined simulation logs and the generated CSV attached.
            
            Workflow Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
          to: 'recipient@example.com'  # <-- Change this to the actual recipient email
          from: 'sender@example.com'   # <-- Change this to your actual sender email
          # Attach the files that were just finalized in the previous step
          attachments: ${{ env.FINAL_LOG_NAME }}, ${{ env.FINAL_CSV_NAME }}
          if: always() # Ensures the email is sent even if the deployment failed
