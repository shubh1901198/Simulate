name: CI - Simulate & Deploy (Two K8s Runs)

# This workflow runs a Python check, builds a Docker image, and then runs the image
# as two separate Jobs inside a KinD Kubernetes cluster to test for consistency.
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write # Needed for pushing the Docker image to GHCR

jobs:
  # --- JOB 0: Lint/Test Check ---
  test:
    name: Run Python Tests/Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      # Replace this with your actual test commands (e.g., pip install and running pytest)
      - name: Run Dummy Check
        run: echo "Python check passed."

  # --- JOB 1: Build and Push Docker Image ---
  build-and-push:
    name: Build and push Docker image to GHCR
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # IMPORTANT: Use GitHub token for GHCR access to avoid issues with secrets exposure
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        # Use github.repository_owner for dynamic repository path
        run: |
          IMAGE_TAG=ghcr.io/${{ github.repository_owner }}/trip-simulation:latest
          docker build -t "$IMAGE_TAG" .
          docker push "$IMAGE_TAG"
          
# --- JOB 2: First K8s Execution (Generates Detailed Log) ---
  k8s-run-1:
    name: K8s Execution #1 (Detailed Log)
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Log in to GHCR (Pull image step)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Use a dedicated step to ensure KinD is installed and functional
      - name: Install KinD and Kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          [ "$(uname -m)" = x86_64 ] && curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo install ./kind /usr/local/bin/kind
          
      - name: Create KinD Cluster
        run: kind create cluster
        
      - name: Pull Image to Runner Docker Daemon
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/trip-simulation:latest
          docker pull "$IMAGE"

      - name: Load Docker Image into KinD
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/trip-simulation:latest
          kind load docker-image "$IMAGE"
      
      # NOTE: Ensure k8s/job.yaml is configured to use the correct image tag:
      # spec:
      #   template:
      #     spec:
      #       containers:
      #       - name: trip-simulation
      #         image: ghcr.io/<owner>/trip-simulation:latest
      - name: Apply Job YAML (Run #1)
        run: kubectl apply -f k8s/job.yaml

      - name: Wait for Job #1 completion
        # Increased timeout to 5 minutes (300s) for reliability, same as last step.
        run: kubectl wait --for=condition=complete --timeout=300s job/trip-simulation-job

      - name: Capture Detailed K8s Log (Run #1) and Prepare Artifact
        run: |
          # Use the 'complete' state of the job as a selector trigger
          POD=$(kubectl get pods --selector=job-name=trip-simulation-job -o jsonpath='{.items[0].metadata.name}')
          kubectl logs "$POD" > run1_k8s_output.log
          
          # Create a file structure for the artifact that Run #2 will use
          echo -e "Trip Comparison Log - K8S RUN #1 (Run ID: ${{ github.run_id }})\n" > intermediate_combined_log.txt
          echo "====================================================================================================" >> intermediate_combined_log.txt
          cat run1_k8s_output.log >> intermediate_combined_log.txt

      - name: Upload Temporary K8s Artifact for Run #2
        uses: actions/upload-artifact@v4
        with:
          name: temp-k8s-log
          path: intermediate_combined_log.txt
          
      # Clean up the cluster explicitly
      - name: Delete KinD Cluster
        if: always() 
        run: kind delete cluster || true


# --- JOB 3: Second K8s Execution (Finalizes Log and Emails) ---
  k8s-run-2:
    name: K8s Execution #2 (Final Consolidation & Email)
    runs-on: ubuntu-latest
    needs: [k8s-run-1] # Only needs the first run to complete
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      ## --- LOG CONSOLIDATION START ---
      - name: Download First K8s Run Log
        uses: actions/download-artifact@v4
        with:
          name: temp-k8s-log
          # FIX: Explicitly set path to '.' so the file downloads to the workspace root.
          path: . 
          

      - name: Set Log File Name ENV and Prepare Files
        run: |
          # Define the final names dynamically using the run ID
          FINAL_LOG_NAME="combined-k8s-logs-${{ github.run_id }}.txt"
          FINAL_CSV_NAME="trip_a_generated_K8S_RUN2.csv"
          
          echo "FINAL_LOG_NAME=$FINAL_LOG_NAME" >> $GITHUB_ENV
          echo "FINAL_CSV_NAME=$FINAL_CSV_NAME" >> $GITHUB_ENV
          
          # FIX: Since we set the download path to '.', the file is now in the root directory.
          mv intermediate_combined_log.txt "$FINAL_LOG_NAME"
          
          # Create a placeholder CSV file for upload
          touch "$FINAL_CSV_NAME"
      ## --- LOG CONSOLIDATION END ---

      - name: Install KinD and Kubectl (Run #2)
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          [ "$(uname -m)" = x86_64 ] && curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo install ./kind /usr/local/bin/kind

      - name: Log in to GHCR (Pull image step)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Create KinD Cluster (Run #2)
        run: kind create cluster

      - name: Pull Image to Runner Docker Daemon (Run #2)
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/trip-simulation:latest
          docker pull "$IMAGE"

      - name: Load Docker Image into KinD (Run #2)
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/trip-simulation:latest
          kind load docker-image "$IMAGE"

      - name: Apply Job YAML (Run #2)
        run: kubectl apply -f k8s/job.yaml

      - name: Wait for Job #2 completion
        run: kubectl wait --for=condition=complete --timeout=300s job/trip-simulation-job

      - name: Capture and Append K8s Job logs (Run #2)
        run: |
          # Append a clear header for the second run
          echo -e "\n\n=======================================================" >> ${{ env.FINAL_LOG_NAME }}
          echo "--- LOGS FROM KUBERNETES JOB EXECUTION (K8S RUN #2 CONSOLE) ---" >> ${{ env.FINAL_LOG_NAME }}
          echo "=======================================================\n" >> ${{ env.FINAL_LOG_NAME }}
          
          # Get the Pod name and append logs
          POD=$(kubectl get pods --selector=job-name=trip-simulation-job -o jsonpath='{.items[0].metadata.name}')
          kubectl logs "$POD" >> ${{ env.FINAL_LOG_NAME }} || true
          
      - name: Upload Final Combined K8s Log and CSV
        uses: actions/upload-artifact@v4
        with:
          name: final-combined-k8s-log-${{ github.run_id }}
          path: |
            ${{ env.FINAL_LOG_NAME }}
            ${{ env.FINAL_CSV_NAME }}

      - name: Send Email with Artifacts ðŸ“§
        uses: dawidd6/action-send-mail@v6
        if: always()
        with:
          # --- IMPORTANT: USE GMAIL APP PASSWORD (secrets.MAIL_PASSWORD) ---
          server_address: smtp.gmail.com 
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          
          subject: 'CI/CD Run ${{ github.run_id }} Complete: K8s Simulation Inconsistency Check'
          body: |
            Workflow completed with two successive runs in the KinD cluster. 
            
            Compare the results in the attached log to assess environment consistency.
            
            Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
          to: 'your-recipient@example.com' # UPDATE THIS
          from: 'your-sender@example.com'  # UPDATE THIS
          
          attachments: ${{ env.FINAL_LOG_NAME }}, ${{ env.FINAL_CSV_NAME }}
          
      - name: Delete KinD Cluster (Run #2)
        if: always()
        run: kind delete cluster || true
